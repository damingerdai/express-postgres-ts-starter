version: '3'
services:
 backend:
  build:
   context: .
   dockerfile: local.Dockerfile
  working_dir: /app
  command: yarn run start:dev
  volumes:
   - .:/app
   - /app/node_modules/
  env_file: secrets/local.env
  ports:
   - 8080:3000

 db:
  image: postgres:15
  ports:
   - 5432:5432
  volumes:
   - daming-volume:/var/lib/postgresql/data
   # - ./init.sql:/docker-entrypoint-initdb.d/init.sql
  environment:
   POSTGRES_USER: postgres
   POSTGRES_DB: postgres
   POSTGRES_PASSWORD: 12345
  networks:
   - daming-network
 minio:
  image: minio/minio
  ports:
   - '9000:9000'
   - '9001:9001'
  volumes:
   - daming-minio-volume:/data/minio
   # - daming-minio-volume::/root/.minio
  environment:
   - MINIO_ROOT_USER=minioadmin
   - MINIO_ROOT_PASSWORD=minioadmin
  command: server /data/minio --console-address ":9001"
  healthcheck:
   test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
   interval: 30s
   timeout: 20s
   retries: 3
  restart: on-failure
 redis:
  image: redis:7.0.5-alpine3.16
  container_name: redis
  ports:
   - 6379:6379
  networks:
   - daming-network
  volumes:
   - daming-redis-volume:/data/redis

volumes:
 daming-volume:
  external: true
 daming-minio-volume:
  external: true
 daming-redis-volume:
  external: true

networks:
 daming-network:
  external: true
